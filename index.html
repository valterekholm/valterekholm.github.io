<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>F(x) square_shooter v.2</title>
<link rel="stylesheet" type="text/css" href="style_fx_squareshooter.css">
</head>
<body>
<div class="holder" id="hearts">
</div>
<div class="holder">

<div id="banner"></div>
<div id="board">
<div id="info" class="bigger"><img src="qmark.png"></div>


<!--div id="gun">
</div-->

<div id="window"></div>

<!--img src="line45.png" id="gun_"-->
<svg height="100" width="100" style="position:absolute; bottom:0; left: 300px" id="svgGun">
    <line x1="50" y1="100" x2="50" y2="0" style="stroke:rgb(255,255,255);stroke-width:3" id="line1" />
</svg>

<!--img src="line45.png" id="beam"-->
<svg height="50" width="50" style="position:absolute; bottom:0; left: 300px" id="svgBeam">
    <line x1="0" y1="50" x2="50" y2="50" style="stroke:rgb(255,255,255);stroke-width:2" id="line2" />
</svg>
</div>

</div><!-- holder -->

<div class="holder">

<!--button id="decrease"></button>
<button id="increase"></button-->
<input type="range" id="aimer" min="-90" max="89">
</div>
<div class="holder">
<input id="status" readonly>
<br>
<input type="button" id="fire" value="Fire">
<img src="./sound_on_black.png" onclick="toggleSound(this)" id="soundBtn">
</div>



<div class="holder" id="points"></div>

<div class="holder" id="statsArea"></div>
